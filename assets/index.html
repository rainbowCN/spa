	<script  type="application/javascript"  src="./js/main.js"></script><script>
		  $(function() {
		    // run the currently selected effect
		    function runEffect() {

		      var options = {};
		 
		      // run the effect
		      $( "#effect" ).effect( "blind", options, 500, callback );
		    };
		 
		    // callback function to bring a hidden box back
		    function callback() {
		      
		      setTimeout(function() {
		        $( "#effect" ).removeAttr( "style" ).hide().fadeIn();
		      }, 1000 );
		      
		    };
		 
		    // set effect from select menu value
		    $( "#button" ).click(function() {
		      runEffect();
		      return false;
		    });
		  });
		  </script>
